<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="bloco-1">1</div>
        <h1>blablabla</h1>
        <div class="bloco-2">2</div>
        <h2>blablabla2</h2>
        <div class="bloco-3">3</div>
        <h3>blablabla3</h3>
        <div class="flex-column">
            <hr>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <p>4</p>   
        </div>
        
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>Space Around</h2>
            <div class="space-around"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>Center</h2>
            <div class="center"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>End</h2>
            <div class="end"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>Space Between</h2>
            <div class="space-between"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>Stretch</h2>
            <div class="stretch"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <h2>Flex End</h2>
            <div class="flex-end"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
        <div class="gap"></div>
        <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        </div>
        <div>
            
            <h2>Order</h2>
            <div class="order">
                <div class="box" id="three">3</div>
                <div class="box" id="one">1</div>
                <div class="box" id="two">2</div>
            </div>
            
            <h2>Grow</h2>
            <div class="grow">
            <div class="box big"></div>
            <div class="box"></div>
            <div class="box"></div>

        </div>
    </div>
    <div>
        <h2>Basis</h2>
        <div class="basis">
                <div class="box"></div>
                <div class="box big"></div>
                <div class="box"></div>
        </div>

    </div>
</div>
<div>
    <h2>Shrink</h2>
    <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
    </div>


</div>
</div>
<div>
    <h2>Shorthand</h2>
    <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
    </div>

</div>
</div>
<div>
    <h2>Auto Alinhamento</h2>
    <div class="auto-alignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
    </div>

          


            
            </div>


            </div>
            </div>
    </main>
</body>
</html>
